<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>South Park Characters</title>
  </head>
  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>
    <main>
      <section class="grid-container">
        <!-- grid items goes here -->
      </section>

      <dialog id="modal-container">
        <div class="modal-background">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="character-name"></h1>
              <button id="close-dialog">X</button>
            </div>
            <div class="modal-about">
              <h3>Personal info</h3>
              <ul>
                <li id="character-nickname"></li>
                <li id="character-age"></li>
                <li id="character-gender"></li>
                <li id="character-haircolor"></li>
                <li id="character-catchphrase"></li>
                <li id="character-religion"></li>
              </ul>
            </div>
            <div class="modal-other-info">
              <h3>Other info:</h3>
              <p id="character-occupation"></p>
              <p id="character-schoolgrade"></p>
              <p id="character-voicedby"></p>
            </div>
            <div class="modal-appearances">
              <h3>Appearances:</h3>
              <p id="character-firstappearance"></p>
              <p id="character-appearances"></p>
              <div id="character-episodes"></div>
            </div>
            <div class="modal-image">
              <img id="character-image" />
            </div>
          </div>
        </div>
      </dialog>
    </main>

    <footer>
      <p>Created by: <a href="https://github.com/AeselCSS">Chris Skov SÃ¸rensen</a></p>
    </footer>
    <!-- script modules -->
    <script type="module" src="./assets/js/modules/data-preparation.js"></script>
    <script type="module" src="./assets/js/modules/data-clean-images.js"></script>
    <script type="module" src="./assets/js/modules/data-clean-keys.js"></script>
    <script type="module" src="./assets/js/modules/data-clean-values.js"></script>
    <script type="module" src="./assets/js/modules/data-validation.js"></script>
    <script type="module" src="./assets/js/modules/dom-character-cards.js"></script>
    <script type="module" src="./assets/js/modules/dom-detailed-view.js"></script>
    <script type="module" src="./assets/js/modules/dom-helpers.js"></script>
    <script type="module" src="./assets/js/modules/dom-modal.js"></script>
    <!-- main script -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
